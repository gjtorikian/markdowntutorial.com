<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- TODO: Don't hard code the conclusion as page 8 -->
    <title>{{ site.name }}{% if page.number and page.number != 8 %} | Lesson {{page.number}}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link href="/css/ace.css" rel="stylesheet" media="screen">
    <link href="/css/lessons.css" rel="stylesheet" media="screen">
    <link href="/css/site.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li><a class="nav-link icon-github" href="//github.com/gjtorikian/markdown-tutorial" data-toggle="tooltip" data-original-title="Get the source code to this website"></a></li>
          <li><a class="nav-link icon-home" href="/" data-toggle="tooltip" data-original-title="Return to the start"></a></li>
        </ul>
        <div class="container">
          <div class="row">
            <ul id="progress-bar" class="center-nav nav">
              <li><a class="lesson icon-circle{% if page.number != 1 %}-blank{% endif %}" href="/lesson/1" data-toggle="tooltip" data-original-title="Italics and Bold"></a></li>
              <li><a class="lesson icon-circle{% if page.number != 2 %}-blank{% endif %}" href="/lesson/2" data-toggle="tooltip" data-original-title="Headers"></a></li>
              <li><a class="lesson icon-circle{% if page.number != 3 %}-blank{% endif %}" href="/lesson/3" data-toggle="tooltip" data-original-title="Links"></a></li>
              <li><a class="lesson icon-circle{% if page.number != 4 %}-blank{% endif %}" href="/lesson/4" data-toggle="tooltip" data-original-title="Images"></a></li>
              <li><a class="lesson icon-circle{% if page.number != 5 %}-blank{% endif %}" href="/lesson/5" data-toggle="tooltip" data-original-title="Blockquotes"></a></li>
              <li><a class="lesson icon-circle{% if page.number != 6 %}-blank{% endif %}" href="/lesson/6" data-toggle="tooltip" data-original-title="Lists"></a></li>
              <li><a class="lesson icon-circle{% if page.number != 7 %}-blank{% endif %}" href="/lesson/7" data-toggle="tooltip" data-original-title="Paragraphs"></a></li>
              <li><a class="lesson icon-circle{% if page.number != 8 %}-blank{% endif %}" href="/conclusion" data-toggle="tooltip" data-original-title="Conclusion"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div><!-- /.navbar -->

    <div class="container">
      <div id="heroku-alert" class="alert alert-info" style="display:none">
        Don't use this ugly Heroku app URL! Check out <a href="http://www.markdowntutorial.com">www.markdowntutorial.com</a> instead.
      </div>
      <hr>

        {{ content }}

      <hr>

      <div class="footer">

      </div>

    </div> <!-- /container -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script>
      // TODO: If possible, we should make this change to "development" where
      // appropriate.
      var environment = 'production';
    </script>

    <script src="/js/ga.js"></script>
    <script src="/js/lesson_plans.js"></script>
    <script src="/js/lessons.js"></script>
    <script src="/js/marked.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/scrollto.js"></script>
  </body>
</html>
